<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı | Denizli Akıllı Durak</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            font-weight: 500;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #f5f5f5;
            }
            button {
                background-color: #fff;
                color: #000;
            }
            button:hover {
                background-color: #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Çevrimdışısınız</h1>
        <p>Bu sayfayı görüntülemek için internet bağlantısı gerekiyor. Lütfen bağlantınızı kontrol edin ve tekrar deneyin.</p>
        <button onclick="window.location.reload()">Yenile</button>
    </div>
</body>
</html>
